{% extends "base.html" %}

{% block contenido %}

<div class="container mt-4">
    <div class="row">
        <!-- Listar categorÃ­as -->
        {% for categoria in categorias %}
        <div class="col-md-3 mb-4 home-card">
            <div class="card h-100">
              <img src="{{ categoria.imageUrl }}" class="card-img-top" alt="{{ categoria.name | capitalize }}">
              <div class="card-body">
                <h5 class="card-title">{{ categoria.name | capitalize }}</h5>
                <a href="/categoria/{{ categoria.name }}" class="btn btn-primary">Ver productos</a>
              </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
